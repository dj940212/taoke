<!DOCTYPE html>
<html>

<head>

	<style>

		.beatHeader {

		.beatMain {

		.beatMain .imgContainer {

		.beatMain .moonTitleContainer {

		}

			margin-right: 16px;
		}

		.beatMain .itemContent {
			font-size: 14px;
			color: rgba(0, 0, 0, 0.80);
			line-height: 21px;
			text-align: left;
			margin-bottom: 10px;
		}

		.beatMain .itemPrice {
			font-family: STHeitiSC-Light;
			font-size: 16px;
			color: #FF5500;
			line-height: 16.5px;
			text-align: right;
			margin-bottom: 10px;
		}

		.beatMain .itemTips {
			font-size: 12px;
			color: rgba(0, 0, 0, .4);
			text-align: center;
		}

		.beatWord {
			text-align: center;
		}

		.beatWord fieldset {
			padding: 0.8em;
			margin: 0 2px;
			border: 1px dashed #f54d23;
			background: #fff;
		}

		.beatWord fieldset legend {
			background: #f54d23;
			border: none;
			font-size: 0.8rem;
			line-height: 20px;
			color: #fff;
			padding: 0 4px;
		}

		.beatWord button {
			border: none;
			font-size: 16px;
			padding: 6px 15px;
			background: #f60;
			display: inline-block;
			margin: 10px auto;
			border-radius: 16px;
			color: #fff;
		}
		.inviteCode {
			text-align: center;
			margin-top: 10px;
		}
		.code {
			font-size: 12px;
			padding: 7px 7px;
			border: 1px dashed #f54d23;
			background: #fff;
		}
		.codeCopy {
			border: none;
		    font-size: 16px;
		    padding: 6px 15px;
		    background: #2e9a62;
		    display: inline-block;
		    margin: 10px auto;
		    border-radius: 16px;
		    color: #fff;
		}
		.weixin {
			width: 100%;
			height: auto;
			box-shadow: 0px 3px 12px rgba(21, 0, 71, 0.16);
		}
	</style>
</head>

<body>

	<div class="beatMain">
		<div class="imgContainer">
			<img id="img" src="http://image.dingjian.name/shopping.jpeg" alt="">
		</div>
		<!-- <div>
			点击下面按钮，复制框内文字
		</div> -->
		<p class="itemContent">
			<strong class="itemPrice"></strong>
			<div id="item_title" style="font-weight: 700;font-size: 14px;margin-bottom: 5px;"></div>
		</p>
		<div class="beatWord">
			<fieldset>
				<legend id="copy_tip">点击按钮>打开手淘>进入弹出的商品>完成购买</legend>
				<p id="itemWord" class="itemWord" style="font-size: 12px;">复制框内整段文字，打开「手淘」即可「领取优惠券」并购买<span id="taokey"></span></p>
			</fieldset>
			<button id="copy" type="button" data-clipboard-text="" class="itemCopy" style="display:none;">点击复制,打开淘宝优惠购物</button>
		</div>
		<div class="inviteCode">
			<div class="code">复制框内整段文本<span class="actcodeText">$0w3kp27siax$</span>发送到公众号【三句多】即可增加一次饿了么大红包领取机会</div>
			<button id="codeCopy" class="codeCopy" data-clipboard-text="">复制邀请码</button>
			<img id="weixinImg" class="weixin" src="" alt="">
		</div>
		<script type="text/javascript" src="./js/clipboard.min.js"></script>
		<script>
			var sanjuduo = ['a', 'e', 'yixing', 'tiantian']
			var jiyou = ['f', 'fanli']
			var emama = ['i', 'mao']
			var subDomin = ""


			function getParams(paras) {
				var url = decodeURI(location.href);
				// var url = location.href;
				var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
				var returnValue;
				for (i = 0; i < paraString.length; i++) {
					var tempParas = paraString[i].split('=')[0];
					var parasValue = paraString[i].split('=')[1];
					if (tempParas === paras)
						returnValue = parasValue;
				}
				if (typeof(returnValue) == "undefined") {
					return "";
				} else {
					return returnValue;
				}
			}

			function getActcode2() {
				var url = ""
				

				if(location.href.indexOf("localhost") > -1) {
					subDomin = "a"
				}else {
					subDomin = location.href.split('/')[2].split('.')[0]
				}

				if (sanjuduo.indexOf(subDomin) > -1) {
					url = "http://fuli.dingjian.name/actcode2"
				}
				if (jiyou.indexOf(subDomin) > -1) {
					url = "http://jiyou.dingjian.name/actcode2"
				}
				if (emama.indexOf(subDomin) > -1) {
					url = "http://emama2.laosunwang.cn/actcode2"
				}

				console.log("subDomin", subDomin)
				$.ajax({
					url:url+"?subDomain=" + subDomin,
					success:function(result){
						console.log(result)
						if(result.err_code !== 0) {
							return $(".actcodeText").text('$获取邀请码失败$');
						}
			        	$(".actcodeText").text('$' + result.data.actcode2 + '$');
						$('#codeCopy').attr('data-clipboard-text', '$' + result.data.actcode2 + '$');
			    	}
				})
			}

			$(function() {
				getActcode2()
				var taowords = getParams('taowords');
				var url = decodeURIComponent(getParams('url'));
				var image = decodeURIComponent(getParams('image'));

				// $('#img').attr('src', image);
				$('#coupons').attr('href', url);
				$('#copy').attr('data-clipboard-text', '￥' + taowords + '￥');
				// $('#codeCopy').attr('data-clipboard-text', '$' + "0w3kp27siax" + '$');
				$('#taokey').text('￥' + taowords + '￥');
			})


			//复制淘口令
			var clipboard = new Clipboard('.itemCopy');
			clipboard.on('success',
				function(e) {
					console.log(e)
					if (e.trigger.disabled == false || e.trigger.disabled == undefined) {
						e.trigger.innerHTML = "复制成功，打开淘宝会自动弹出口令";
						e.trigger.style.backgroundColor = "#9ED29E";
						e.trigger.style.borderColor = "#9ED29E";
						//e.clearSelection();
						e.trigger.disabled = true;
						//2秒后按钮恢复原状
						setTimeout(function() {
								e.trigger.innerHTML = "点击复制,打开淘宝优惠购物";
								e.trigger.style.backgroundColor = "#f54d23";
								e.trigger.style.borderColor = "#f54d23";
								e.trigger.disabled = false;
							},
							8000);
					}
				});


			clipboard.on('error',
				function(e) {
					e.trigger.innerHTML = "复制失败";
					e.trigger.style.backgroundColor = "#8f8f8f";
					e.trigger.style.borderColor = "#8f8f8f";
				}
			);

			//复制邀请码
			var clipboardCode = new Clipboard('.codeCopy');
			clipboardCode.on('success',
				function(e) {
					console.log(e)
					if (e.trigger.disabled == false || e.trigger.disabled == undefined) {
						e.trigger.innerHTML = "复制成功,长按二维码进入公众号粘贴即可";
						e.trigger.style.backgroundColor = "#9ED29E";
						e.trigger.style.borderColor = "#9ED29E";

						if (sanjuduo.indexOf(subDomin) > -1) {
							$('#weixinImg').attr('src', 'https://i.loli.net/2018/05/30/5b0e1404818b2.jpg');
						}
						if (jiyou.indexOf(subDomin) > -1) {
							$('#weixinImg').attr('src', 'http://image.dingjian.name/qrcode_for_gh_5bab06c4b650_258.jpg');
						}
						if (emama.indexOf(subDomin) > -1) {
							$('#weixinImg').attr('src', 'http://image.dingjian.name/WechatIMG1207.jpeg')
						}

						
						//e.clearSelection();
						e.trigger.disabled = true;
						window.scrollTo(5000,3000);
						//2秒后按钮恢复原状
						setTimeout(function() {
								e.trigger.innerHTML = "复制邀请码";
								e.trigger.style.backgroundColor = "#2e9a62";
								e.trigger.style.borderColor = "#f54d23";
								e.trigger.disabled = false;
							},
							8000);
					}
				});


			clipboardCode.on('error',
				function(e) {
					e.trigger.innerHTML = "复制失败";
					e.trigger.style.backgroundColor = "#8f8f8f";
					e.trigger.style.borderColor = "#8f8f8f";
				}
			);
			$(function() {

				//UA判断
				var isShow = 0; //控制是否显示一键复制按钮
				var ua = navigator.userAgent.toLowerCase();

				if (ua.match(/iphone/i) == "iphone" || ua.match(/ipad/i) == "ipad") {

					$('#copy_tip').text("长按框内 > 拷贝 > 打开手淘");
					var iphoneInfo = ua.match(/iphone os (\d{1,})/i);
					var iosVersion = iphoneInfo[1];
					if (iosVersion >= 10 || ua.match(/ipad/i) == 'ipad') {
						$('.itemCopy').show();
					}

				} else {
					$('.itemCopy').show();
				}

				//自动选中
				var beat = document.querySelector('.beatWord');
				var word = document.querySelector('.itemWord');
				var copy = document.querySelector('.itemCopy');
				// var code = document.querySelector('.codeCopy');
				document.addEventListener("selectionchange",
					function(e) {
						// window.getSelection().selectAllChildren(word);
					},
					false);

			});
		</script>
</body>
</html
